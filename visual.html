---
layout: default
title: Visual
---

{% for post in site.tags.visual %}
  <div class="post-container">
    <div class="post">
      <h2 class="post-title">{{ post.title }}</h2>
      <div class="post-date">{{ post.date | date_to_string }}</div>
      <div class="post-author">{{ post.author }}</div>
      {{ post.excerpt }}
      <a href="{{ site.base_path }}{{ post.url }}" class="read-more">Read more</a>
    </div>
  </div>
{% endfor %}
